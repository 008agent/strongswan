# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	plutodebug=control
	crlcheckinterval=180
	strictcrlpolicy=no
	charonstart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1

conn home
	left=PH_IP6_CAROL
	leftnexthop=0::0
	leftcert=carolCert.pem
	leftid=carol@strongswan.org
	leftfirewall=yes
	right=PH_IP6_MOON
	rightnexthop=0::0
	rightsubnet=fec1::/16
	rightid=@moon.strongswan.org
	auto=add




