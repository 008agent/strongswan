# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	plutodebug=control
	crlcheckinterval=180
	strictcrlpolicy=no
	charonstart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1

conn rw
	left=PH_IP6_MOON
	leftnexthop=0::0
	leftcert=moonCert.pem
	leftid=@moon.strongswan.org
	leftsubnet=fec1::/16
	right=%any
	rightnexthop=0::0
	auto=add
