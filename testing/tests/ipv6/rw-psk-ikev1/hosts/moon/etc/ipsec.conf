# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	plutodebug=control
	charonstart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	authby=secret
	
conn rw
	left=PH_IP6_MOON
	leftsubnet=fec1::/16
	leftnexthop=0::0
	leftfirewall=yes
	right=%any
	rightnexthop=0::0
	auto=add
