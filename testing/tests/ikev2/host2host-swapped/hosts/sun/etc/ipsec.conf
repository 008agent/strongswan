# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	strictcrlpolicy=no
	plutostart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1

conn host-host
	right=PH_IP_SUN
	rightnexthop=%direct
	rightcert=sunCert.pem
	rightid=@sun.strongswan.org
	left=PH_IP_MOON
	leftid=@moon.strongswan.org
	keyexchange=ikev2
	auto=add
