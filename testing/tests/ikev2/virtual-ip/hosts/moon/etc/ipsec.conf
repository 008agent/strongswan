# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	strictcrlpolicy=no
	plutostart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev2

conn rw-carol
	left=PH_IP_MOON
        leftid=@moon.strongswan.org
        leftcert=moonCert.pem
	leftsubnet=10.1.0.0/16
        right=%any
        rightid=carol@strongswan.org
        rightsourceip=PH_IP_CAROL1
        auto=add

