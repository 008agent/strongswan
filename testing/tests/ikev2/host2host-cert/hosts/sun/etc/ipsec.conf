# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup
	strictcrlpolicy=no
	plutostart=no

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1

conn host-host
	left=PH_IP_SUN
	leftnexthop=%direct
	leftcert=sunCert.pem
	leftid=@sun.strongswan.org
	right=PH_IP_MOON
	rightid=@moon.strongswan.org
	keyexchange=ikev2
	auto=add
