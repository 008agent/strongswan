# /etc/ipsec.conf - strongSwan IPsec configuration file

config setup

conn %default
	ikelifetime=60m
	keylife=20m
	rekeymargin=3m
	keyingtries=1
	keyexchange=ikev1
	authby=xauthrsasig
	xauth=server

conn rw
	left=PH_IP_MOON
	leftsubnet=10.1.0.0/16
	leftid=@moon.strongswan.org
	leftcert=moonCert.pem
	leftfirewall=yes
	right=%any
	auto=add
