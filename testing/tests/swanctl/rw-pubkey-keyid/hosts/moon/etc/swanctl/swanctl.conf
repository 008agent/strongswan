connections {

   rw-carol {
      local_addrs  = 192.168.0.1

      local {
         auth = pubkey
         pubkeys = moonPub.pem
      }
      remote {
         auth = pubkey
         pubkeys = carolPub.pem
      }
      children {
         net {
            local_ts  = 10.1.0.0/16 

            updown = /usr/local/libexec/ipsec/_updown iptables
            esp_proposals = aes128gcm128-ecp256
         }
      }
      version = 2
      proposals = aes128-sha256-ecp256
   }

   rw-dave {
