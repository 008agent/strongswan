# /etc/strongswan.conf - strongSwan configuration file

charon-systemd {
  load = random nonce aes sha1 sha2 md5 pem pkcs1 curve25519 gmp x509 curl revocation hmac vici kernel-netlink socket-default

  syslog {
    daemon {
      default = 1
    }
    auth {
      default = 0
    }
  }
  plugins {
    revocation {
      enable_ocsp = no
    }
  }
}
