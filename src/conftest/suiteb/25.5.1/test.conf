
hooks {
	add_payload {
		request = yes
		id = 1
		type = IDi
		# ID_IPV4_ADDR | reserved[3] | 172.16.1.21
		data = 0x01000000AC100115
		replace = yes
	}
	rebuild_auth {
		key = 172.16.1.20
	}
}
certs {
	untrusted {
		x509-ls = 25.5.1/ls.crt
	}
}

configs {
	ike-v4 {
		lid = 172.16.1.20
		rid = 172.16.1.10
	}
}

actions {
	initiate {
		config = child-v4
	}
}
