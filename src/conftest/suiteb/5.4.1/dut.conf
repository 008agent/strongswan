
preload = socket-dynamic

configs {
	ike-nat {
		fake_nat = yes
		proposal = aes128-sha1-modp1024
		lhost = 172.16.1.10
		lport = 1234
		rhost = 172.16.1.20
		rport = 4500
		lid = dut.strongswan.org
		rid = ls.strongswan.org
		child-nat {
			lts = 10.10.10.0/24
			rts = 10.20.20.0/24
		}
	}
}

actions {
	initiate {
		config = child-nat
	}
}
